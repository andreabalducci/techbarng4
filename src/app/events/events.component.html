<button type="button" class="btn btn-default btn-primary" (click)="create()">
 <i class="glyphicon glyphicon-plus"></i> New
</button>

<table class="table table-responsive table-striped table-hover">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>start date</th>
        <th>end date</th>
        <th>visible</th>
        <th></th>
    </tr>
    <tr *ngFor="let item of eventsList">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.startDate }}</td>
        <td>{{ item.endDate }}</td>
        <td>{{ item.Visible }}</td>
        <td>
            <button type="button" class="btn btn-small btn-warning" (click)="edit(item)">
                <i class="glyphicon glyphicon-pencil"></i> Edit
            </button>

            <button type="button" class="btn btn-small btn-danger" (click)="delete(item)">
                <i class="glyphicon glyphicon-remove"></i> Delete
            </button>
        </td>
        
    </tr>
</table>

<app-event *ngIf="formVisible"></app-event>
